<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Agradecimientos</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: #87CEEB;
            font-family: 'Segoe UI', sans-serif;
            overflow: hidden;
        }

        .cloud {
            position: absolute;
            background: white;
            border-radius: 100px;
        }

        .cloud::before,
        .cloud::after {
            content: '';
            position: absolute;
            background: white;
            border-radius: 50%;
        }

        .cloud-1 {
            width: 100px;
            height: 30px;
            top: 20%;
            animation: moveCloud 15s linear infinite;
        }

        .cloud-2 {
            width: 140px;
            height: 40px;
            top: 50%;
            animation: moveCloud 25s linear infinite;
            animation-delay: -5s;
        }

        .cloud-3 {
            width: 120px;
            height: 35px;
            top: 70%;
            animation: moveCloud 20s linear infinite;
            animation-delay: -10s;
        }

        @keyframes moveCloud {
            from {
                left: -200px;
            }
            to {
                left: calc(100% + 200px);
            }
        }

        .container {
            position: relative;
            z-index: 1;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }

        .video-container {
            border: 3px solid black;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
            background: white;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .back-btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
    </style>
</head>
<body>
    <div class="cloud cloud-1"></div>
    <div class="cloud cloud-2"></div>
    <div class="cloud cloud-3"></div>
    
    <div class="container">
        <div class="video-container">
            <iframe 
                src="https://www.youtube.com/embed/7VUTvR1DDoI" 
                frameborder="0" 
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                allowfullscreen>
            </iframe>
        </div>
        <a href="../index.html" class="back-btn">Volver a la p√°gina principal</a>
    </div>
</body>
</html>
